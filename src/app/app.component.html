<!-- nav menu hamburger smooth opening and closing, try different technique. -->


<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand" [routerLink]="['/home']" (click)="isMenuCollapsed = true">CustomBoards</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    <!-- &#9776; -->
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="['/home']" (click)="isMenuCollapsed = true">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/products']" (click)="isMenuCollapsed = true">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/contact']" (click)="isMenuCollapsed = true">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/faq']" (click)="isMenuCollapsed = true">FAQ</a>
      </li>
    </ul>
  </div>
</nav>
